<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>JavaScript - Exemple de FOR</title>
  </head>

  <body>
    <h2>Forme générale de la boucle POUR</h2>
    <h1>Forme générale de la boucle POUR (pour l'alsacien)</h1>
    Saisissez la borne inférieure, la borne supérieure puis le pas et cliquez sur le bouton 'Valider'<br />

<label>Borne inférieure :</label>
    <input type="text" id="borneInf" placeholder = "Borne inférieure" name="borneInfSaisie"  size="20" />
    <label>Borne supérieure :</label>
    <input type="text" id="borneSup" placeholder = "Borne supérieure"name="borneSupSaisie"  size="20" />
    <label>Pas :</label>
    <input type="text" id="pas" placeholder = "pas" name="pasSaisie"  size="20" />

    <br />

    <input type="button" id="btnDOM" value="Valider" />

    <div id="resultat"  ></div>
    <script src="JS/principal.js"></script>

  </body>

</html>
