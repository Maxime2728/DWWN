    <title>Cocktail Finder</title>
  </head>
  <body>
    <header id="en-tete">
      <h1 id="titre-principale">Cocktail Finder</h1>

      <div class="slogan">
        <p>Réalisez vos meilleurs cocktails avec Cocktail Find !</p>
      </div>

      <div id="radio">
        <button
          type="button"
          class="btn btn-dark color"
          onclick="onClickByName()"
          value="0"
          id="name-cocktail"
        >
          Nom de cocktail
        </button>
        <button
          type="button"
          class="btn btn-dark color"
          onclick="onClickRandom()"
          value="0"
          id="random-cocktail"
        >
          Cocktail Aléatoire
        </button>

        <button
          type="button"
          class="btn btn-dark color"
          onclick="onClickRefresh()"
        >
          Rafraichir
        </button>
      </div>

      <div class="mb-3">
        <label for="cocktail-name" class="form-label"
          >Rechercher par nom :
        </label>
        <input
          type="text"
          class="form-control"
          id="cocktail-name"
          placeholder="Margarita, Mojito, Pina Colada, etc..."
        />
      </div>
    </header>
    <div id="drink-section"></div>
