<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Autorisations d'absence AFPA</title>
</head>
<body onload="chargeJson()">
    <section class="identification">
        <form action="recup-absence.html" method="get" name="parameters" target="_top">
        <h1>Identification</h1>
            <div id="formulaire">
                <label for="nom-f">Nom :</label>
                <input type="text" id="fname" name="identite"> <br>
            </div>
            <div id="formulaire">
                <label for="prenom-f">Pr√©nom :</label>
                <input type="text" name="pname" id="identite"> <br>
            </div>
            <div id="formulaire">
                <label for="menu-der-f">Formation suivie</label>
                <select name="formation-suivie" id="">
                    <option>DWWM</option>
                    <option>CDA</option>
                    <option>TSSR</option>
                </select>
            </div>
    </section>

    <section class="demande-autorisation" id="demande-autorisation">
        <h1>Demande l'autorisation de s'absenter du centre</h1>
        <div>
            <input type="radio" id="hide" name="example" value="hide" class="check1" checked />
            <label for="hide">Un jour :</label>
        </div>
        <div id="box2">
        <p>Le : 

            <input type="date" id="start" name="trip-start" value="" min="2022-01-01" max="2050-12-31">
        </p>
        <p>De :
            <input type="time" id="appt" name="time" min="09:00" max="17:00" required>
        </p>
        <p>A :
            <input type="time" id="appt" name="time1" min="09:00" max="17:00" required>
        </p>
        </div>
        <div>
            <input type="radio" id="show" name="example" value="show" class="check2" />
            <label for="show">Plusieurs jours :</label>
        </div>
    
        <div id="box">

            <p>Du :</p>
            <input type="datetime-local" id="time2" name="time2" value="" min="2022-01-01 T 08:00"
                max="2050-12-31 T 17:00">
            <p>Au :</p>
            <input type="datetime-local" id="time3" name="time3" value="" min="2022-01-01 T 08:00"
                max="2050-12-31 T 17:00">
    
        </div>

    </section>

    <section class="motifs">
            <div class="preview"></div>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <script src="script/jquery-3.6.0.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
